<div class="c-orders" *ngFor="let order of orderList">
    <img [src]="order.immagineSelezionata" [alt]="order.nome">
   <div class="p-item">
        <p class="title">{{order.nome}}</p>
        <p class="cat">{{order.categoria}}</p>
        <p class="price">{{order.prezzo | currency : 'EUR'}} - qty: {{order.quantity}}</p>
        <p>{{order.tagliaSelezionata}}</p>
        <p>{{order.coloreSelezionato}}</p>
        <p>Data d'acquisto: {{order.data | datePipe}}</p>
   </div>
</div>
